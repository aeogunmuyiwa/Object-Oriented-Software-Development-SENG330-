{% extends "index.html" %}

<html>
	<body>
		{% block content %}
		<div class = "jumbotron text-center"> 
				<h1>Create Booking</h1>
  				<form method="POST">
  					{% csrf_token %}
  					{% for field in form %}
    					<p>{{ field.label }} {{ field }}</p>
    				{% endfor %}
					<button type="submit" class="btn btn-outline-primary">Create</button>
    			</form>
    		</div>
		</div>
		{% endblock %}
	</body>
</html>
