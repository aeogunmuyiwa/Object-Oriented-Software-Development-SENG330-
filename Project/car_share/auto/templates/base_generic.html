<!DOCTYPE html>
<html lang="en">

<head>

  {% block title %}<title>WhipVic</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'index/style.css' %}" />
</head>

<body>      

    <div class = "jumbotron text-center"/>
        <h1>WhipVic</h1>
          <p>Welcome to <em>WhipVic</em>, your local vehicle booking system.</p>
      </div>

  <div class="container-fluid">

    <div class="row">
      <div class="col-sm-2">
      {% block sidebar %}
      <ul class="sidebar-nav">
          <li><a href="{% url 'index' %}">Home</a></li>
          <li><a href="{% url 'bookings' customer_id=user.id %}">Manage Bookings</a></li>
          <li><a href="{% url 'profile' customer_id=user.id %}">My profile</a></li>
          <a href="{% url 'logout' %}">Log out</a>
      </ul>
     {% endblock %}
      </div>
      <div class="col-sm-10 ">
      {% block content %}{% endblock %}
      </div>
    </div>

  </div>
</body>
</html>
